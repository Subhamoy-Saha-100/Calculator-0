<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -by Subhamoy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 style="font-size: 45px; padding-bottom: 9px;">CALCULATOR</h1>
        <div class="input">
            <input type="text" class="input">
        </div>
        <div class="btn">
            <div class="first-row">
                <button class="Cancel btn btn-warning" id="btn-2">C</button>
                <button class="back-space btn btn-warning" id="btn-2">AC</button>
                <button class="division btn btn-warning" id="btn-2">/</button>
                <button class="multiplication btn btn-warning" id="btn-2" onclick="">*</button>
            </div>
            <div class="second-row">
                <button class="seven btn btn-secondary" id="btn-2">7</button>
                <button class="eight btn btn-secondary" id="btn-2">8</button>
                <button class="nine btn btn-secondary" id="btn-2">9</button>
                <button class="minus btn btn-warning" id="btn-2">-</button>

            </div>
            <div class="third-row">

                <button class="four btn btn-secondary" id="btn-2">4</button>
                <button class="five btn btn-secondary" id="btn-2">5</button>
                <button class="six btn btn-secondary" id="btn-2">6</button>
                <button class="addition btn btn-warning" id="btn-2">+</button>
            </div>
            <div class="fourth-row">

                <button class="one btn btn-secondary" id="btn-2">1</button>
                <button class="two btn btn-secondary" id="btn-2">2</button>
                <button class="three btn btn-secondary" id="btn-2">3</button>
                <button class="point btn btn-warning" id="btn-2">.</button>
            </div>
            <div class="fifth-row">

                <button class="zero btn btn-secondary" id="btn-2">0</button>
                <button class="d-zero btn btn-secondary" id="btn-2">00</button>
                <button class="equal btn btn-success" id="btn-2" onclick="calculate()">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
